info:
  title: Info
  tips:
    title: Tipps & Tricks
    text_pango: |
      <b>Taskleisten-Symbole stimmen nicht mit einer neu erstellten Web-App überein.</b>
      Der Desktop kann bei der Aktualisierung und Zuordnung einer neu erstellten Web-App verzögert reagieren. Starten Sie die Web-App neu, dann wird das richtige Symbol angezeigt.

      <b>Browser mit isoliertem Profil einrichten</b>
      Bei Chromium-basierten Browsern klicken Sie mit der rechten Maustaste auf die Titelleiste und wählen „Browserfenster öffnen“ oder drücken Sie &lt;Ctrl+T&gt;.

      Bei Firefox-basierten Browsern drücken Sie &lt;Alt&gt;. Gehen Sie zu `Ansicht` und aktivieren Sie `Menüleiste`. Dadurch wird Firefox in einen normalen Modus mit Menüelementen versetzt. Deaktivieren Sie die `Menüleiste`, um die Bedienelemente wieder zu entfernen.

      Für den Zen-Browser drücken Sie &lt;Alt+Ctrl+C&gt;.

      Dies kann verwendet werden, um den Browser im isolierten Profil einzurichten und Erweiterungen zu installieren.

      <b>Deinstallieren</b>
      Die Deinstallation dieser App entfernt <b>nicht</b> erstellte Web-Apps. Das Entfernen der App-Daten löscht die Symbole und Isolationsprofile der Systembrowser, aber Web-Apps können weiterhin auf dem Desktop erscheinen. Um alle Daten zu entfernen, löschen Sie alle Web-Apps, bevor Sie diese Anwendung entfernen. So wird sichergestellt, dass alles entfernt wird.
  permissions:
    title: Berechtigungen
    text_pango: |
      <b>filesystem=xdg-data/applications:create</b>
      Wird verwendet, um neue Web-Anwendungen zu erstellen. Entspricht normalerweise ~/.local/share/applications.

      <b>filesystem=~/.var/app:create</b>
      Wird verwendet, um isolierte Profile für Flatpak-Browser zu erstellen. Bei einigen Flatpak-Browsern ist es notwendig, ein Verzeichnis in ihrer Sandbox für die Profilisolation zu erstellen. Zudem benötigen Firefox-Browser ein aktualisiertes Profil, um minimale Bedienelemente zu erstellen. Der Browser kann nicht aus seinem eigenen Dateisystem ausbrechen, daher muss diese Anwendung hineinschreiben.

      Firefox-basierte Browser etwa erstellen das Verzeichnis für das isolierte Profil nicht und schlagen fehl, wenn es nicht existiert.

      Isolierte Profile von systemweit installierten Browsern werden in unserem eigenen xdg-data/profiles-Verzeichnis gespeichert.

      <b>filesystem=xdg-data/flatpak/app:ro &amp; filesystem=/var/lib/flatpak/app:ro</b>
      Wird verwendet, um die Symbole der Flatpak-Browser abzurufen.

      <b>talk-name=org.freedesktop.Flatpak</b>
      Wird verwendet, um Befehle außerhalb der Sandbox auszuführen. Dies ist notwendig, um Informationen zu Flatpak-Browsern abzurufen und die erstellte Web-App aus dieser Anwendung zu starten.

