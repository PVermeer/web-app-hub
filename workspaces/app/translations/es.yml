info:
  title: Información
  tips:
    title: Trucos
    text_pango: |
      <b>Los iconos de la barra de tareas no coinciden con una aplicación web recién creada.</b>
      El sistema puede ser lento actualizándose con una nueva aplicación web. Reinicie la aplicación web y tendrá el icono correcto.

      <b>Configurar navegador con un perfil aislado</b>
      Para los navegadores basados en Chromium, haga clic derecho en la barra de título y seleccione "Abrir ventana de navegador" o pulse &lt;Ctrl+T&gt;.

      Para los navegadores basados en Firefox pulse &lt;Alt&gt;. Vaya a `Ver` y habilite `Barra de Menú`. Esto debería establecer Firefox para que use un modo estándar con elementos de menú. Deshabilite la `Barra de Menú` para eliminar los elementos de la interfaz nuevamente.

      Para el navegador Zen pulse &lt;Alt+Ctrl+C&gt;.

      Esto puede ser usado para configurar el navegador dentro dde un perfil aislado e instalar extensiones.

      <b>Desinstalar</b>
      Desinstalar esta aplicación <b>no</b> eliminará las aplicaciones web creada. Eliminar los datos de esta aplicación eliminará los iconos y los perfiles aislados, pero las aplicaciones web pueden seguir siendo visibles en su sistema. Para eliminar todos los datos, elimine previamente todas las aplicaciones web antes de desinstalar la aplicación. Esto asegurará que todo es eliminado.
  permissions:
    title: Permisos
    text_pango: |
      <b>filesystem=xdg-data/applications:create</b>
      Usado para crear nuevas aplicaciones web. Normalmente resuelve a ~/.local/share/applications.

      <b>filesystem=~/.var/app:create</b>
      Usado para crear perfiles aislados para los navegadores flatpak. Para algunos navegadores flatpak es necesario crear un directorio en ellos para el aislamiento de perfiles. Además, los navegadores basados en Firefox necesitan un perfil actualizado para crear la interfaz reducida. El navegador no puede romper su propio sistema de archivos por lo que esta aplicación lo tiene que hacer.

      Por ejemplo los navegadores basados en Firefox no crean el directorio para el perfil aislado y fallarán cuando el directorio no exista.

      Los perfiles aislados de los navegadores instalados en el sistema se guardan en nuestro propio directorio xdg-data/profiles.

      <b>filesystem=xdg-data/flatpak/app:ro &amp; filesystem=/var/lib/flatpak/app:ro</b>
      Usado para obtener los iconos de los navegadores flatpak.

      <b>talk-name=org.freedesktop.Flatpak</b>
      Usado para ejecutar comandos fuera del aislamiento. Esto es necesario para obtener la información dek los navegadores flatpak y para ejecutar las aplicaciones web creadas desde esta aplicación.

